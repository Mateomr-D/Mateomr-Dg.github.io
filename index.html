<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.T.C</title>
    <link rel="icon" type="image" href="android-icon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="gallery.css">
    
    
</head>
<body>
    <header>
        <img height="80"  width="90"   src="android-icon.svg" alt="">
        <div class="logo"> TECNICA-TECNOLOGIA Y CIENCIAS</div>
        
        <div class="divider"></div>
    </header>
    
    <div class="description">
        MODELO EDUCATIVO-ARKA
    </div>
    
    <div class="gallery">
        <!-- Fila 1 -->
         <div class="gallery-item">
           <video  controls>
                <source src="lv_0_20250511213530.mp4" type="video/mp4">
           </video>
        </div>
        <div class="description">
            CAMPAÑA PUBLICITARIA
        </div>

        <div class="gallery-item">
            <img src="campaña1.png" alt="Edificio moderno con líneas arquitectónicas minimalistas">
        </div>
        <div class="gallery-item">
            <img src="campaña2.png" alt="Escalera en espiral vista desde abajo">
        </div>
    
    </div>
    
    <footer>
        <a href="#">MT</a> creado por <a href="#">Holnaver Dagua</a>
    </footer>

    <script>
        // Script opcional para agregar animaciones o interactividad
        document.addEventListener('DOMContentLoaded', function() {
            // Efecto de carga suave para las imágenes
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            galleryItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = '1';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
